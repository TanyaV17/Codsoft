<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/calculator.css">
    <title>Basic Calculator</title>
</head>

<body style="margin: 0;">
    <div class="calculator">
        <input class="input" text="type" id="input" placeholder="00" disabled>
    <div class="buttons">
    <button onclick="appendValue('^')">^</button>
    <button onclick="appendValue('/')">/</button>
    <button class="clearButton" onclick="deleteLast()">#</button>
    <button class="clearButton" onclick="clearDisplay()" >C</button>
    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('*')">*</button>
    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('-')">-</button>
    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="appendValue('+')">+</button>
    <button onclick="appendValue('00')">00</button>
    <button onclick="appendValue('0')">0</button>
    <button onclick="appendValue('.')">.</button>
    <button onclick="calculate()">=</button>
    </div>
</div>
    <script src="js\calculator.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
</body>

</html>
